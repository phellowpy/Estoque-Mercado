<nav class="navbar navbar-expand-lg">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container mt-4">
        <h2 class="mb-4 text-center">Cadastro de Nova Conta</h2>
        
        <div class="card p-4 form-container">
            <form id="cadastro-form">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="username-novo" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username-novo" required>
                </div>
                <div class="mb-3">
                    <label for="password-novo" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password-novo" required>
                </div>
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <select class="form-select" id="cargo" required>
                        <option value="">Selecione o Cargo</option>
                        <option value="admin">Admin</option>
                        <option value="gerente">Gerente</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="estoquista">Estoquista</option>
                        <option value="caixa">Caixa</option>
                        <option value="comprador">Comprador</option>
                        <option value="auditor">Auditor</option>
                        <option value="tecnico_ti">Técnico de TI</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-militar w-100">Cadastrar Conta</button>
                <div id="cadastro-feedback" class="alert mt-3 d-none"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('cadastro-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const feedbackDiv = document.getElementById('cadastro-feedback');
            feedbackDiv.classList.remove('d-none', 'alert-success', 'alert-danger');
            feedbackDiv.classList.add('alert-success');
            feedbackDiv.textContent = `Conta para o cargo de ${document.getElementById('cargo').value} cadastrada com sucesso (SIMULAÇÃO)!`;
            this.reset();
        });
    </script>
</body>
