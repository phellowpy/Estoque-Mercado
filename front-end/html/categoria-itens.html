    <div class="container mt-4">
        <h2 class="mb-4">Gestão por Categoria</h2>
        <p class="text-secondary">Lista de produtos agrupados por categoria para facilitar edições em massa.</p>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" id="search-input-categoria" onkeyup="filtrarPorCategoria()" placeholder="Pesquisar categoria ou produto...">
            </div>
        </div>
        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Categoria</th>
                            <th>Produto ID</th>
                            <th>Produto Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-categorias">
                    </tbody>
                </table>
            </div>
        </div>

        <a href="geral-produto.html" class="btn btn-outline-secondary mt-3">Voltar para Visão Geral</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para agrupar e carregar produtos
        function carregarCategorias(produtos) {
            const tabelaBody = document.getElementById('lista-categorias');
            tabelaBody.innerHTML = '';
            
            if (produtos.length === 0) {
                 tabelaBody.innerHTML = '<tr><td colspan="4" class="text-center">Nenhum produto encontrado.</td></tr>';
                 return;
            }

            const categorias = {};
            produtos.forEach(p => {
                const cat = p.categoria || 'Sem Categoria';
                if (!categorias[cat]) {
                    categorias[cat] = [];
                }
                categorias[cat].push(p);
            });
            
            Object.keys(categorias).sort().forEach(cat => {
                categorias[cat].forEach((produto, index) => {
                    const tr = document.createElement('tr');
                    // Mostra a categoria apenas na primeira linha
                    const catCell = index === 0 ? `<td rowspan="${categorias[cat].length}"><span class="badge bg-militar">${cat}</span></td>` : '';
                    
                    tr.innerHTML = `
                        ${catCell}
                        <td>${produto.id}</td>
                        <td>${produto.nome}</td>
                        <td>
                            <a href="produto-gestao.html?id=${produto.id}&acao=editar" class="btn btn-sm btn-outline-info">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                        </td>
                    `;
                    tabelaBody.appendChild(tr);
                });
            });
        }

        function filtrarPorCategoria() {
            const termo = document.getElementById('search-input-categoria').value.toLowerCase();
            const todosProdutos = buscarProdutos(); 
            
            const produtosFiltrados = todosProdutos.filter(produto => 
                produto.nome.toLowerCase().includes(termo) || 
                produto.categoria.toLowerCase().includes(termo)
            );

            carregarCategorias(produtosFiltrados);
        }
    </script>
