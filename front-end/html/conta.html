    <div class="container mt-4">
        <h2 class="mb-4 text-center">Meu Perfil</h2>
        
        <div class="card p-4 form-container">
            <h4 class="card-header mb-3">Informações Detalhadas</h4>
            <form id="conta-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome-conta" class="form-label">Nome da Conta</label>
                        <input type="text" class="form-control" id="nome-conta" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nome-usuario" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="nome-usuario" disabled>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email-perfil" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-perfil" disabled>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="contato-extra" class="form-label">Contato Extra (Email/Tel)</label>
                        <input type="text" class="form-control" id="contato-extra">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="tipo-conta" class="form-label">Tipo de Conta (Cargo)</label>
                    <input type="text" class="form-control" id="tipo-conta" disabled>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição / Função</label>
                    <textarea class="form-control" id="descricao" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="img-url" class="form-label">URL da Imagem de Perfil</label>
                    <input type="text" class="form-control" id="img-url" placeholder="Ex: caminho/para/sua/imagem.jpg">
                </div>
                
                <h4 class="card-header mb-3 mt-4">Alteração de Senha</h4>
                <div class="mb-3">
                    <label for="nova-senha" class="form-label">Nova Senha (opcional)</label>
                    <input type="password" class="form-control" id="nova-senha" placeholder="Deixe em branco para não alterar">
                </div>
                
                <button type="submit" class="btn btn-militar w-100">Salvar Alterações</button>
                <div id="conta-feedback" class="alert mt-3 d-none"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function carregarDadosConta() {
            const usuarioLogado = getUsuarioLogado();
            if (usuarioLogado) {
                const dadosCompletos = getDadosCompletosUsuario(usuarioLogado.email);
                
                if (dadosCompletos) {
                    document.getElementById('nome-conta').value = dadosCompletos.nome_conta;
                    document.getElementById('nome-usuario').value = dadosCompletos.nome_usuario;
                    document.getElementById('email-perfil').value = dadosCompletos.email;
                    document.getElementById('tipo-conta').value = dadosCompletos.tipo_conta.toUpperCase().replace('_', ' ');
                    document.getElementById('telefone').value = dadosCompletos.telefone;
                    document.getElementById('contato-extra').value = dadosCompletos.contato_extra;
                    document.getElementById('descricao').value = dadosCompletos.descricao;
                    document.getElementById('img-url').value = dadosCompletos.img_url;
                }
            }
        }
        
        document.getElementById('conta-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const feedbackDiv = document.getElementById('conta-feedback');
            
            feedbackDiv.classList.remove('d-none', 'alert-success', 'alert-danger');
            feedbackDiv.classList.add('alert-success');
            feedbackDiv.textContent = `Dados de perfil atualizados com sucesso (SIMULAÇÃO)!`;
            document.getElementById('nova-senha').value = '';
        });
    </script>
