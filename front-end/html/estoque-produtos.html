    <div class="container mt-4">
        <h2 class="mb-4">Estoque de Produtos</h2>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" id="search-input" onkeyup="filtrarProdutos()" placeholder="Pesquisar produto pelo nome...">
            </div>
        </div>
        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Estoque</th>
                            <th>Preço</th>
                            <th>Localização</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-produtos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função que carrega e renderiza a tabela com base em um array de produtos
        function carregarTabelaProdutos(produtos) {
            const tabelaBody = document.getElementById('lista-produtos');
            tabelaBody.innerHTML = ''; 

            if (produtos.length === 0) {
                 tabelaBody.innerHTML = '<tr><td colspan="6" class="text-center">Nenhum produto encontrado.</td></tr>';
                 return;
            }

            produtos.forEach(produto => {
                const tr = document.createElement('tr');
                const estoqueCor = produto.estoque < 50 ? 'danger' : (produto.estoque < 200 ? 'warning' : 'success');
                
                tr.innerHTML = `
                    <td>${produto.id}</td>
                    <td>${produto.nome}</td>
                    <td><span class="badge bg-${estoqueCor}">${produto.estoque}</span></td>
                    <td>R$ ${produto.preco.toFixed(2).replace('.', ',')}</td>
                    <td>${produto.localizacao}</td>
                    <td>
                        <a href="produto.html?id=${produto.id}" class="btn btn-sm btn-outline-militar">
                            <i class="bi bi-eye"></i> Detalhes
                        </a>
                    </td>
                `;
                tabelaBody.appendChild(tr);
            });
        }
        
        // NOVA FUNÇÃO: Filtra os produtos ao digitar
        function filtrarProdutos() {
            const termo = document.getElementById('search-input').value.toLowerCase();
            const todosProdutos = buscarProdutos(); // Pega a lista completa do app.js
            
            const produtosFiltrados = todosProdutos.filter(produto => 
                produto.nome.toLowerCase().includes(termo)
            );

            carregarTabelaProdutos(produtosFiltrados); // Recarrega a tabela com os resultados
        }
    </script>
