        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
            
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div class="container mt-4">
        <h2 class="mb-4">Lista de Fornecedores Cadastrados</h2>
        <p class="text-secondary">Informações de contato e principais produtos fornecidos.</p>
        
        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome da Empresa</th>
                            <th>Contato</th>
                            <th>Principal Produto</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-fornecedores">
                    </tbody>
                </table>
            </div>
        </div>

        <a href="fornecimento.html" class="btn btn-outline-secondary mt-3">Voltar para Fornecimento</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function carregarFornecedores() {
            const fornecedores = buscarFornecedores(); 
            const tabelaBody = document.getElementById('lista-fornecedores');
            tabelaBody.innerHTML = '';

            fornecedores.forEach(f => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${f.id}</td>
                    <td>${f.nome}</td>
                    <td>${f.contato}</td>
                    <td>${f.produto_principal}</td>
                    <td>
                        <button class="btn btn-sm btn-militar">
                            <i class="bi bi-search"></i> Detalhes
                        </button>
                    </td>
                `;
                tabelaBody.appendChild(tr);
            });
            if (fornecedores.length === 0) {
                tabelaBody.innerHTML = '<tr><td colspan="5" class="text-center">Nenhum fornecedor cadastrado.</td></tr>';
            }
        }
    </script>
</body>
