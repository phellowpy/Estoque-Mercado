    <div class="container mt-4">
        <h2 class="mb-4">Detalhes do Produto: <span id="produto-nome-header"></span></h2>
        
        <div class="card p-4 produto-info">
            <div id="produto-detalhes" class="row">
                <p>Carregando detalhes...</p>
            </div>
            
            <h4 class="mt-5">Ações Rápidas</h4>
            <div class="mt-3">
                <a href="#" id="link-editar" class="btn btn-militar me-2">
                    <i class="bi bi-pencil-square"></i> Editar Produto
                </a>
                <a href="#" id="link-movimentar" class="btn btn-secondary me-2">
                    <i class="bi bi-shuffle"></i> Movimentar Estoque
                </a>
                <a href="#" id="link-promocao" class="btn btn-secondary">
                    <i class="bi bi-tag"></i> Alterar Promoção
                </a>
            </div>
        </div>
        
        <a href="estoque-produtos.html" class="btn btn-outline-secondary mt-3">Voltar para Estoque</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function carregarDetalhesProduto() {
            const urlParams = new URLSearchParams(window.location.search);
            const produtoId = urlParams.get('id');
            const produto = buscarProdutoPorId(produtoId);

            const detalhesDiv = document.getElementById('produto-detalhes');
            const nomeHeader = document.getElementById('produto-nome-header');
            
            // Novos elementos de link
            const linkEditar = document.getElementById('link-editar');
            const linkMovimentar = document.getElementById('link-movimentar'); 
            const linkPromocao = document.getElementById('link-promocao');

            if (!produto) {
                nomeHeader.textContent = 'Não Encontrado';
                detalhesDiv.innerHTML = '<p class="text-danger">Produto não encontrado.</p>';
                return;
            }

            nomeHeader.textContent = produto.nome;
            
            // ATUALIZAÇÃO: Define os links com os parâmetros corretos
            linkEditar.href = `produto-gestao.html?id=${produto.id}&acao=editar`;
            linkMovimentar.href = `produto-gestao.html?id=${produto.id}&acao=movimentar`;
            linkPromocao.href = `produto-gestao.html?id=${produto.id}&acao=promocao`;


            detalhesDiv.innerHTML = `
                <div class="col-md-6 produto-detalhe mb-3"><h4>ID:</h4> <p>${produto.id}</p></div>
                <div class="col-md-6 produto-detalhe mb-3"><h4>Categoria:</h4> <p>${produto.categoria}</p></div>
                <div class="col-md-6 produto-detalhe mb-3"><h4>Marca:</h4> <p>${produto.marca}</p></div>
                <div class="col-md-6 produto-detalhe mb-3"><h4>Estoque Atual:</h4> <p>${produto.estoque} Unidades</p></div>
                <div class="col-md-6 produto-detalhe mb-3"><h4>Preço:</h4> <p>R$ ${produto.preco.toFixed(2).replace('.', ',')}</p></div>
                <div class="col-md-6 produto-detalhe mb-3"><h4>Localização:</h4> <p>${produto.localizacao}</p></div>
                <div class="col-md-12 produto-detalhe mb-3"><h4>Em Promoção:</h4> <p>${produto.promocao ? '<span class="badge bg-danger">SIM</span>' : '<span class="badge bg-secondary">NÃO</span>'}</p></div>
            `;
        }
    </script>
