    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-tags"></i> Gerenciamento de Promoções</h1>
        </div>

        <div class="card p-4 shadow-lg">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Produto</th>
                                <th>Preço (R$)</th>
                                <th>Status Promoção</th>
                                <th>Preço Promocional</th>
                                <th>Fim da Promoção</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-promocoes">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalPromocao" tabindex="-1" aria-labelledby="modalPromocaoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPromocaoLabel">Editar Promoção - <span id="produtoNomeModal"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formPromocao">
                        <input type="hidden" id="produtoIdModal">

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="promocaoSwitch">
                            <label class="form-check-label" for="promocaoSwitch">Produto em Promoção</label>
                        </div>

                        <div id="camposPromocao">
                            <div class="mb-3">
                                <label for="precoPromocional" class="form-label">Novo Preço Promocional</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" class="form-control" id="precoPromocional" step="0.01" min="0.01" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dataInicioPromocao" class="form-label">Data de Início</label>
                                    <input type="date" class="form-control" id="dataInicioPromocao" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dataFimPromocao" class="form-label">Data de Fim (Opcional)</label>
                                    <input type="date" class="form-control" id="dataFimPromocao">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-militar" id="btnSalvarPromocao">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="customAlertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customAlertModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="customAlertMessage" role="alert"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-militar" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
        
        // =========================================================
        // FUNÇÕES DE EXIBIÇÃO E LÓGICA DA PÁGINA
        // =========================================================

        const modalPromocaoElement = document.getElementById('modalPromocao');
        const tabelaBody = document.getElementById('tabela-promocoes');
        const promocaoSwitch = document.getElementById('promocaoSwitch');
        const camposPromocao = document.getElementById('camposPromocao');
        const btnSalvar = document.getElementById('btnSalvarPromocao');
        
        // Função utilitária para formatar moeda
        const formatarMoeda = (valor) => valor ? parseFloat(valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : 'N/A';
        const formatarData = (data) => data ? new Date(data + 'T00:00:00').toLocaleDateString('pt-BR') : 'Sem Prazo';


        function renderizarTabela() {
            const produtos = buscarProdutos(); // Função do app.js
            tabelaBody.innerHTML = '';
            
            produtos.forEach(produto => {
                const isPromocao = produto.promocao;
                const statusHtml = isPromocao 
                    ? `<span class="badge bg-success"><i class="bi bi-check-circle-fill"></i> Ativa</span>`
                    : `<span class="badge bg-secondary">Inativa</span>`;

                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${produto.id}</td>
                    <td>${produto.nome}</td>
                    <td>${formatarMoeda(produto.preco)}</td>
                    <td>${statusHtml}</td>
                    <td>${isPromocao ? formatarMoeda(produto.precoPromocional) : '-'}</td>
                    <td>${isPromocao ? formatarData(produto.dataFimPromocao) : 'N/A'}</td>
                    <td>
                        <button class="btn btn-sm btn-militar" data-bs-toggle="modal" data-bs-target="#modalPromocao" data-product-id="${produto.id}">
                            <i class="bi bi-pencil-square"></i> Editar
                        </button>
                    </td>
                `;
                tabelaBody.appendChild(linha);
            });
        }

        function carregarDadosModal(produtoId) {
            const produto = buscarProdutoPorId(produtoId);
            if (!produto) return;

            // Preenche dados base
            document.getElementById('produtoIdModal').value = produto.id;
            document.getElementById('produtoNomeModal').textContent = produto.nome;

            const isPromocao = produto.promocao || false;
            promocaoSwitch.checked = isPromocao;

            // Preenche os campos específicos da promoção
            // Nota: O input[type="date"] espera o formato YYYY-MM-DD
            document.getElementById('precoPromocional').value = produto.precoPromocional || '';
            document.getElementById('dataInicioPromocao').value = produto.dataInicioPromocao || '';
            document.getElementById('dataFimPromocao').value = produto.dataFimPromocao || '';

            // Garante que a visibilidade esteja correta ao abrir o modal
            camposPromocao.style.display = isPromocao ? 'block' : 'none';
        }

        function salvarPromocao() {
            const produtoId = document.getElementById('produtoIdModal').value;
            const promocaoAtiva = promocaoSwitch.checked;
            
            let dadosParaSalvar = {
                promocao: promocaoAtiva
            };

            if (promocaoAtiva) {
                const precoPromocional = document.getElementById('precoPromocional').value;
                const dataInicio = document.getElementById('dataInicioPromocao').value;
                const dataFim = document.getElementById('dataFimPromocao').value;
                
                // Validação de campos obrigatórios se a promoção estiver ativa
                if (!precoPromocional || !dataInicio) {
                    exibirMensagemModal("Erro de Validação", "Preço Promocional e Data de Início são obrigatórios.", 'alert-warning');
                    return;
                }

                dadosParaSalvar.precoPromocional = parseFloat(precoPromocional);
                dadosParaSalvar.dataInicioPromocao = dataInicio;
                dadosParaSalvar.dataFimPromocao = dataFim || null;
            } else {
                // Se desativar a promoção, limpa todos os campos promocionais
                dadosParaSalvar.precoPromocional = null;
                dadosParaSalvar.dataInicioPromocao = null;
                dadosParaSalvar.dataFimPromocao = null;
            }
            
            // Chama a função de atualização do app.js
            if (atualizarProduto(produtoId, dadosParaSalvar)) {
                renderizarTabela(); // Atualiza a tabela na tela
                exibirMensagemModal("Sucesso", "Promoção do produto atualizada!", 'alert-success');
                // Fecha o modal após o sucesso
                bootstrap.Modal.getInstance(modalPromocaoElement).hide(); 
            } else {
                exibirMensagemModal("Erro", "Não foi possível atualizar o produto. ID inválido.", 'alert-danger');
            }
        }

        // =========================================================
        // EVENT LISTENERS E INICIALIZAÇÃO
        // =========================================================

        document.addEventListener('DOMContentLoaded', () => {
            // Verifica a autorização (exemplo: Gerente, Admin, Comprador)
            if (!verificarAutorizacao(['admin', 'gerente', 'comprador'])) {
                 return; 
            }
            
            renderizarTabela();

            // Evento: Mostra/esconde campos de promoção ao alternar o switch
            promocaoSwitch.addEventListener('change', function() {
                camposPromocao.style.display = this.checked ? 'block' : 'none';
            });
            
            // Evento: Carrega os dados no modal quando ele for aberto
            modalPromocaoElement.addEventListener('show.bs.modal', (event) => {
                const button = event.relatedTarget;
                const productId = button.getAttribute('data-product-id');
                carregarDadosModal(productId);
            });
            
            // Evento: Salva os dados ao clicar no botão 'Salvar Alterações'
            btnSalvar.addEventListener('click', salvarPromocao);
        });
    </script>
</body>
