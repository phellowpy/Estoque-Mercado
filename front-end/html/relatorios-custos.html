    <div class="container mt-4">
        <h2 class="mb-4">Análise de Custos e Margem de Lucro</h2>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" id="search-input-custo" onkeyup="filtrarRelatorioCustos()" placeholder="Pesquisar produto pelo nome...">
            </div>
        </div>
        <div class="card p-4">
            <h3 class="mb-4">Relatório Detalhado por Produto</h3>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Produto ID</th>
                            <th>Nome</th>
                            <th>Preço Venda</th>
                            <th>Custo (Simulado)</th>
                            <th>Margem Bruta (R$)</th>
                            <th>Margem (%)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="lista-custos">
                        </tbody>
                </table>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para SIMULAR dados de custo (pois não estão no app.js original)
        function simularDadosCusto(produto) {
            let custo = 0;
            // Simulação baseada no preço de venda
            if (produto.preco > 10) {
                custo = produto.preco * 0.65; // Margem de 35%
            } else if (produto.preco > 5) {
                custo = produto.preco * 0.75; // Margem de 25%
            } else {
                custo = produto.preco * 0.8;  // Margem de 20%
            }
            return parseFloat(custo.toFixed(2));
        }

        function carregarRelatorioCustos(produtos) {
            const tabelaBody = document.getElementById('lista-custos');
            tabelaBody.innerHTML = '';
            
            if (produtos.length === 0) {
                 tabelaBody.innerHTML = '<tr><td colspan="7" class="text-center">Nenhum produto encontrado.</td></tr>';
                 return;
            }

            produtos.forEach(produto => {
                const custo = simularDadosCusto(produto);
                const margemBruta = produto.preco - custo;
                const margemPercentual = (margemBruta / produto.preco) * 100;
                
                let margemCor = 'success';
                if (margemPercentual < 25) {
                    margemCor = 'warning';
                }
                if (margemPercentual < 15) {
                    margemCor = 'danger';
                }

                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td>${produto.id}</td>
                    <td>${produto.nome}</td>
                    <td>R$ ${produto.preco.toFixed(2).replace('.', ',')}</td>
                    <td>R$ ${custo.toFixed(2).replace('.', ',')}</td>
                    <td>R$ ${margemBruta.toFixed(2).replace('.', ',')}</td>
                    <td><span class="badge bg-${margemCor}">${margemPercentual.toFixed(1).replace('.', ',')}%</span></td>
                    <td>${produto.estoque < 50 ? '<span class="badge bg-danger">Baixo Estoque</span>' : 'Normal'}</td>
                `;
                tabelaBody.appendChild(tr);
            });
        }

        function filtrarRelatorioCustos() {
            const termo = document.getElementById('search-input-custo').value.toLowerCase();
            const todosProdutos = buscarProdutos(); 
            
            const produtosFiltrados = todosProdutos.filter(produto => 
                produto.nome.toLowerCase().includes(termo)
            );

            carregarRelatorioCustos(produtosFiltrados);
        }
    </script>
