    <div class="container mt-4">
        <h2 class="mb-4">Registro de Saídas de Estoque</h2>
        <p class="text-secondary">Histórico de itens retirados para vendas, perdas ou transferências.</p>
        
        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID Mov.</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Motivo/Setor</th>
                            <th>Data</th>
                            <th>Usuário</th>
                        </tr>
                    </thead>
                    <tbody id="lista-saidas">
                    </tbody>
                </table>
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function carregarSaidas() {
            const saidas = buscarMovimentacoes('SAIDA'); 
            const tabelaBody = document.getElementById('lista-saidas');
            tabelaBody.innerHTML = '';

            saidas.forEach(mov => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${mov.id}</td>
                    <td><a href="produto.html?id=${mov.produto_id}">${getNomeProduto(mov.produto_id)} (${mov.produto_id})</a></td>
                    <td><span class="badge bg-danger">-${mov.quantidade}</span></td>
                    <td>${mov.setor}</td>
                    <td>${mov.data}</td>
                    <td>${USUARIOS[mov.usuario].nome_usuario}</td>
                `;
                tabelaBody.appendChild(tr);
            });
            if (saidas.length === 0) {
                tabelaBody.innerHTML = '<tr><td colspan="6" class="text-center">Nenhuma saída de estoque registrada.</td></tr>';
            }
        }
    </script>
